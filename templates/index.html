<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="number"], input[type="submit"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
        }

        input[type="number"] {
            width: 100%;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
     
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <form method="post">
            <!-- Add input fields for user input -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="married">Married:</label>
            <select name="married" id="married">
                <option value="">Select Married Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Add other fields similarly -->
             <label for="dependents">Dependents:</label>
            <select name="dependents" id="dependents">
                <option value="">Select Dependents</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <label for="education">Education:</label>
            <select name="education" id="education">
                <option value="">Select Education</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select name="self_employed" id="self_employed">
                    <option value="">Select Self Employment</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
            </select>

            <label for="property_area">Property Area:</label>
            <select name="property_area" id="property_area">
                    <option value="">Select Property Area</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
            </select>

            <label for="applicant_income">Applicant Income:</label>
            <input type="number" name="applicant_income" id="applicant_income">

            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="number" name="coapplicant_income" id="coapplicant_income">

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" name="loan_amount" id="loan_amount">

            <label for="loan_amount_term">Loan Amount Term:</label>
            <input type="number" name="loan_amount_term" id="loan_amount_term">

            <label for="credit_history">Credit History:</label>
            <select name="credit_history" id="credit_history">
                    <option value="">Select Credit History</option>
                    <option value="1">1 (Available)</option>
                    <option value="0">0 (Not Available)</option>
            </select>

                <input type="submit" value="Predict">

        </form>
        {% if predicted_prob is defined %}
            <h2>Prediction Results:</h2>
            <p>Predicted Probability: {{ predicted_prob }}</p>
            <p>Predicted Class: {{ predicted_class }}</p>
        {% endif %}
    </div>
</body>
</html>
